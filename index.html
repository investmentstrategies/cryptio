<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f111a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 14px;
    }

    header {
      width: 100%;
      text-align: center;
      font-size: 1.3em;
      margin-bottom: 15px;
      color: #00ffe0;
    }

    .nav {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
    }

    .nav button {
      background: #00ffe0;
      border: none;
      color: #000;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .nav button.active {
      background: #ffaa00;
      color: #000;
    }

    .section {
      display: none;
      width: 100%;
      max-width: 450px;
    }

    .section.active {
      display: block;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    .toggle-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #00ffe0;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: #000;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(30px);
    }

    .circle-container, .chart-container {
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .active-view {
      opacity: 1;
      pointer-events: auto;
      position: static;
    }

    .circle-container {
      margin-bottom: 20px;
    }

    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #002831, #0f111a);
      box-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0 inset;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .circle span {
      color: #00ffe0;
      font-size: 1em;
      margin-bottom: 5px;
    }

    .circle h1 {
      margin: 0;
      font-size: 1.7em;
      color: #ffffff;
    }

    .gain-loss {
      font-size: 0.95em;
      margin-top: 4px;
    }

    .gain { color: #00ff88; }
    .loss { color: #ff5555; }

    .chart-container {
      background: #1c1f2e;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    canvas {
      height: 170px !important;
    }

    .projections {
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .projections div {
      margin: 4px 0;
    }

    table {
      width: 100%;
      background: #1c1f2e;
      border-radius: 10px;
      overflow: hidden;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #2b2f40;
      font-size: 13px;
    }

    th {
      background: #11141e;
      color: #00ffe0;
    }

    td.return { color: #00ff9f; }
    td.total { color: #ffffff; }
    td.gain { color: #ffaa00; }
    td.loss { color: #ff5555; }

    .deposit-info {
      background: #1c1f2e;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .deposit-info h2 {
      color: #00ffe0;
      margin-bottom: 10px;
    }

    .wallet-address {
      background: #11141e;
      padding: 10px;
      border-radius: 6px;
      word-break: break-word;
      margin-bottom: 10px;
    }

    .copy-btn {
      background: #ffaa00;
      color: #000;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .network-info {
  font-size: 13px;
  color: #ffaa00;
  margin-bottom: 10px;
}

    .qr-code {
      margin-top: 15px;
    }

    .qr-code img {
      max-width: 180px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>DASHBOARD</header>

  <div class="nav">
    <button id="nav-dashboard" class="active" onclick="showSection('dashboard')">Dashboard</button>
    <button id="nav-deposit" onclick="showSection('deposit')">Deposit</button>
  </div>

  <div id="dashboard" class="section active">
    <div class="controls">
      <span>ðŸ”˜</span>
      <label class="toggle-switch">
        <input type="checkbox" id="viewToggle" onchange="toggleView()" />
        <span class="slider"></span>
      </label>
      <span>ðŸ“ˆ</span>
    </div>

    <div id="circleView" class="circle-container active-view">
      <div class="circle">
        <span>Investment</span>
        <h1 id="final-value">$0.00</h1>
        <div class="gain-loss" id="gain-loss-diff"></div>
      </div>
    </div>

    <div id="chartView" class="chart-container">
      <canvas id="growthChart"></canvas>
    </div>

    <div class="projections" id="projections"></div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Return</th>
          <th>Total ($)</th>
          <th>PnL ($)</th>
        </tr>
      </thead>
      <tbody id="returns-body"></tbody>
    </table>
  </div>

  <div id="deposit" class="section">
    <div class="deposit-info">
      <h2>Deposit USDT</h2>
      <div class="network-info">Network: TRC20</div>
      <div class="wallet-address" id="walletAddress">TJLkXN7PH8fzfPuafAPzX8TioZiKJZbb3S</div>
      <button class="copy-btn" onclick="copyAddress()">Copy Address</button>
      <div class="qr-code">
        <img src="qr-code.JPG" alt="USDT Wallet QR Code" />
      </div>
    </div>
  </div>

  <script>
    const initialInvestment = 2000 * 1.09;
    const greenRate = 0.045;
    const redRate = -0.045;
    const startDate = new Date("2025-05-25");
    const today = new Date();
    let currentValue = initialInvestment;
    const pattern = ['G', 'G', 'R', 'G', 'R', 'G', 'G'];
    const labels = [], values = [];

    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;

    for (let i = 0; i < diffDays; i++) {
      const rate = pattern[i % 7] === 'R' ? redRate : greenRate;
      const gain = currentValue * rate;
      currentValue += gain;

      const date = new Date(startDate);
      date.setDate(startDate.getDate() + i);
      const formattedDate = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;

      labels.push(formattedDate);
      values.push(currentValue.toFixed(2));

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${formattedDate}</td>
        <td class="return" style="color:${rate > 0 ? '#00ff9f' : '#ff5555'}">${(rate * 100).toFixed(2)}%</td>
        <td class="total">$${currentValue.toFixed(2)}</td>
        <td class="${rate > 0 ? 'gain' : 'loss'}">${gain >= 0 ? '+' : ''}$${gain.toFixed(2)}</td>
      `;
      document.getElementById("returns-body").appendChild(tr);
    }

    document.getElementById("final-value").textContent = `$${currentValue.toFixed(2)}`;
    const gainLoss = currentValue - initialInvestment;
    const diffElem = document.getElementById("gain-loss-diff");
    diffElem.textContent = `${gainLoss >= 0 ? '+' : ''}$${gainLoss.toFixed(2)}`;
    diffElem.className = `gain-loss ${gainLoss >= 0 ? 'gain' : 'loss'}`;

    function projectValue(daysAhead) {
      let value = currentValue;
      for (let i = 0; i < daysAhead; i++) {
        value *= pattern[(diffDays + i) % 7] === 'R' ? (1 + redRate) : (1 + greenRate);
      }
      return value.toFixed(2);
    }

    document.getElementById("projections").innerHTML = `
      <div><strong>Projected in 30 days:</strong> $${projectValue(30)}</div>
      <div><strong>Projected in 60 days:</strong> $${projectValue(60)}</div>
      <div><strong>Projected in 90 days:</strong> $${projectValue(90)}</div>
    `;

    const ctx = document.getElementById('growthChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Investment Value ($)',
          data: values,
          fill: true,
          backgroundColor: 'rgba(0, 255, 224, 0.1)',
          borderColor: 'rgba(0, 255, 224, 1)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#ffffff',
              font: { size: 12 }
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#ffffff', font: { size: 10 }, maxRotation: 45, minRotation: 45 }
          },
          y: {
            ticks: { color: '#ffffff', font: { size: 11 } }
          }
        }
      }
    });

    function toggleView() {
      const showChart = document.getElementById("viewToggle").checked;
      document.getElementById("circleView").classList.toggle("active-view", !showChart);
      document.getElementById("chartView").classList.toggle("active-view", showChart);
      if (showChart) chart.update();
    }

    function showSection(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(section).classList.add('active');
      document.getElementById('nav-' + section).classList.add('active');
    }

    function copyAddress() {
      const address = document.getElementById("walletAddress").textContent;
      navigator.clipboard.writeText(address).then(() => {
        alert("Wallet address copied to clipboard!");
      });
    }
  </script>
</body>
</html>
